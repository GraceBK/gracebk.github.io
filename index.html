<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Portfolio • Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #222;
    }
    header {
      background: #2b61ff;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: .5rem 0 0;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: .5rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background: #2b61ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1f47b8;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Application Mobile</h1>
    <p>Portfolio & Contact</p>
  </header>

  <main>
    <section>
      <h2>À propos</h2>
      <p>Je développe des applications iOS et Android simples, modernes et performantes. Voici une page de contact pour vos questions, réclamations ou collaborations.</p>
    </section>

    <section id="contact">
      <h2>Contact / Réclamation</h2>
      <form>
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre e‑mail" required>
        <textarea name="message" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Mon Application • Tous droits réservés
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
